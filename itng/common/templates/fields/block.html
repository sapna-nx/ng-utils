{% load ng_utils %}

<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label class="control-label {{ field|required }}" for="{{ field.auto_id }}">{{ field.label }}</label><br>
    {{ field|add_class:"form-control" }}
    {% if field.help_text %}<small class="help-block">{{ field.help_text|safe }}</small>{% endif %}
    {% for error in field.errors %}<small class="help-block">{{ error }}</small>{% endfor %}
</div>
