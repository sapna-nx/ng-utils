<div class="form-group" v-bind:class="{ 'has-error': hasError, }">
    <slot></slot>
    <small class="help-block"><label v-bind:class="labelClasses" for="{{ inputId }}">{{ label }}</label></small>
    <small class="help-block" v-if="helpText">{{{ helpText }}}</small>
    <small class="help-block" v-for="error in errors">{{{ error }}}</small>
</div>
